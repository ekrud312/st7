<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aspect-ratio</title>
  <style>
    /* iframe, video, img 미디어를 두개의 block 레벨 조상이 있는 구조 */
    .media-box{
      display: block;
      width: 80%;
      max-width: 760px;
      min-width: 340px;
    }
    .media-box .media-wrap{
      display: block;
      /* padding-top: 56.25%; */
      /* position: relative; */
      aspect-ratio: 16 / 9;
    }
    .media-box .media-wrap iframe{
      /* position: absolute; */
      width: 100%; height: 100%; 
      /* left: 0; top: 0; */
      display: block;
    }
  </style>
</head>
<body>
  <div class="media-box">
    <div class="media-wrap">
      <iframe src="https://www.youtube.com/embed/Kz2BsKX04ek?si=M2foQfwexJeOKSyu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
  </div>
</body>
</html>
