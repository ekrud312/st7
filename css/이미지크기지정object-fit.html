<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    .wrap{
      margin: 20px;
      background-color: #ff6;
      border: 1px solid #f00;
    }
    /* 이미지는 별도의 지정이 없으면 본인의 원래 크기로 표시 */
    .media-wrap{
      background-color: #6ff;
      border: 1px solid #00f
    }
    .media-wrap .img{
      width: 300px;
      height: 400px;
      
    }
    .media-wrap .img1{
      width: 300px;
      height: 400px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="media-wrap">
      <img class="img" src="./background/images/bg.jpg" alt="">
      <img class="img1" src="./background/images/bg.jpg" alt="">
    </div>
  </div>
</body>
</html>
